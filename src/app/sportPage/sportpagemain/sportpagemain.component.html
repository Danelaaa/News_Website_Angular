<div class="title">
    <h1>{{sport}}</h1>
    <hr>
</div>
<main>
    <div class="main_div"> 
        <div class="news" *ngFor="let item of News">
            <a routerLink="{{item.link}}">
                <img src="{{item.img}}" alt="">
                <span>{{item.time}} წუთის წინ</span>
                <p>{{item.title}}</p>
            </a>
        </div>
    </div> 
</main>
